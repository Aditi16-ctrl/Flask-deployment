<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/prediction.css">
    <title>Phishing URL Checker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="prediction-box">
                    <h2 class="prediction-title">Phishing URL Prediction</h2>
                    <p class="prediction-text">The URL you entered is likely:</p>
                    <div class="prediction-result">
                        <!-- Prediction result will be displayed here -->
                        {{ result }}
                    </div>
                    <button onclick="window.location.href = '/';">Back to Home</button>

                </div>
            </div>
        </div>
    </div>
    <script>
        // Fetch data from the backend
        fetch('/check', {
            method: 'POST',
            // Add any necessary headers or body data here
        })
        .then(response => response.json())
        .then(data => {
            // Update the content of the prediction-result div with the backend results
            const predictionResultDiv = document.getElementById('predictionResult');
            predictionResultDiv.innerHTML = data.prediction; // Assuming the backend response contains a 'prediction' field
        })
        .catch(error => {
            console.error('Error fetching data from the backend:', error);
        });
    </script>
</body>
</html>
